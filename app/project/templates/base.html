<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
    <title>FastFood</title>

    <link href="{{ url_for('static', filename='web_asset/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='web_asset/bulma.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='navigation.css') }}" rel="stylesheet" type="text/css" />
    <script src="{{ url_for('static', filename='web_asset/jquery.min.js') }}"></script>

    {% block head %}{% endblock %}
</head>

<body>
    {% include 'navigation.html' %}

    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}{% endblock %}
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='web_asset/jquery-3.4.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='web_asset/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='web_asset/bootstrap.min.js') }}"></script>

    {% block script %}{% endblock %}

</body>

</html>
